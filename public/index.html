<!-- SEO Friendly網站的9個條件 -->
<!-- 1.Title，
  在public/index.html中 -->
<!-- 2.H1，
  每個頁面都有，並且每頁只能出現一次 -->
<!-- 3.P，
  每個頁面至少都會有一個p元素，且前100個字為SEO的關鍵，必須包含關鍵字 -->
<!-- 4.Url，
  這部分對SEO不太會有影響，比較有影響的是人的印象，空格可用"-"來替代，例：xxx.com/travel-info -->
<!-- 5.Meta Description，
  官方說此部分與SEO沒有直接關係，但搜尋到網站時下方會出現描述，因此寫得好會增加點擊率(CTR)，而點擊率(CTR)越高對SEO就會產生排名提升 -->
<!-- 6.Schema，
  又稱結構化數據，在每個頁面上加上結構化數據，而數據則有機會會出現在搜尋結果上，其中最常見的方法為FAQ Schema，在搜尋結果除了有Title與Meta Description，下方還會出現QA問答 -->
<!-- 7.Site speed，
  網站載入速度會影響用戶停留的時間(Dwell Time)，這部分Google會記錄起來，停留的時間(Dwell Time)越長代表用戶正在瀏覽網站，越短則代表沒有打到用戶要點或者載入速度慢到用戶沒耐心， 導致停留的時間(Dwell Time)影響到SEO-->
<!-- 8.User Experience，
  網站設計、流程、內容會影響到用戶的體驗，因此體驗越好，用戶的停留時間(Dwell Time)越長，因此對SEO會產生幫助-->
<!-- 9.Sitemap，
  又稱網站藍圖，是一種xml檔案，會清楚明白的列名網站中有甚麼頁面，通常網站可以自動生成sitemap.xml，並將其上傳至Google Webmaster Tools，讓Google了解此網站有哪些地方可以讓人索引-->
